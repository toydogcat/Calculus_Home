[book]
title = "Calculus Home"
description = "The Calculus Course record from markdown files."
authors = ["Toby Wang"]
language = "zh"
src = "src"

[rust]
edition = "2018"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.latex]
latex    = true  # default = true
pdf      = true  # default = false
markdown = true  # default = false

